<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <div class="options-box">
        <h1>Cool Locations</h1>
        <div>
          <div id="input-wrapper">
            <input id="zoom-to-area-text" type="text" placeholder="Enter a cool location!" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'" />
          </div>
          <hr>
          <ul class="list" id="list" data-bind="foreach: finalList">
				        <li class="space" id="space" data-bind="text: name, click: bounce"></li>
			   </ul>

        <h1>Wikipedia Links</h1>
         <ul class="wikilinks" id="wiki" data-bind="foreach: wikiArray">
           <li class="wiki-list-item">
             <a data-bind="text: article, attr:{href: url}"></a>
           </li>
         </ul>
        </div>
        <hr>
        <div>
        </div>
      </div>
      <div id="map"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" onkeyup=""integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/styles.js"></script>
    <script type="text/javascript">
      function mapError() {
        alert("Maps not loading. Please check your internet connection and try again.");
      }
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBVsM5tkjUGCt_LHUL0k2nhepJ5I0efKg0&v=3&callback=initApp" onerror="mapError()">
    </script>
  </body>
</html>
